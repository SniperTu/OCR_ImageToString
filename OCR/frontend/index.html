<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>在线中文字符识别</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- 标题 -->
        <div class="row">
            <div class="col-lg-12">
                <p class="text-center h1">
                    在线中文字符识别
                </p>
            </div>
        </div>
        <!-- 分隔符 -->
        <div class="hr">
            <hr />
        </div>
        <!-- 主体内容 -->
        <div class="row">
            <br>
            <!-- 图片上传 -->
            <div class="col-md-6">
                <img id="photoIn" src="img/sample.jpg" class="img-responsive">
                <input type="file" id="photo" name="photo" />
            </div>
            <!-- 运行结果 -->
            <div class="col-md-6">
                <div class="col-md-12">
                    <textarea id="output" disabled class="form-control" rows="5">
                    </textarea>
                </div>
                <br>
                <div class="col-md-12">
                    <p class="text-center h4">识别结果</p>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="text-center">
                <button type="button" id="recognition" class="btn btn-primary">识别</button>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $('#photo').on('change', function () {
                var r = new FileReader();
                f = document.getElementById('photo').files[0];
                r.readAsDataURL(f);
                r.onload = function (e) {
                    document.getElementById('photoIn').src = this.result;
                };
            });
        });
    </script>
    <!-- 图像发送至后台服务器进行识别 -->
    <script>
        $('#recognition').click(function () {
            formdata = new FormData();
            var file = $("#photo")[0].files[0];
            formdata.append("image", file);
            $.ajax({
                url: '/ocr/', // 调用Django服务器计算函数
                type: 'POST', // 请求类型
                data: formdata,
                dataType: 'json', // 期望获得的响应类型为json
                processData: false,
                contentType: false,
                success: ShowResult // 在请求成功之后调用该回调函数输出结果
            })
        })
    </script>

    <!-- 返回结果显示 -->
    <script>
        function ShowResult(data) {
            output.value = data['output'];
        }
    </script>
</body>

</html>
